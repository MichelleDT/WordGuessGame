<!DOCTYPE html>
<html>

<head>
  <title>Play PLanet X</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body class=""></body>



<header>
  <h1 class="Heading">Planet X</h1>
  </div>
</header>

<!-- GAME MODES-->
<section class='container'>
  <div class="row 1">
    <div class="col-12"> 
      <div class='difficulty-level-buttons' style= "text-align: center">
        <a href='#' class='difficulty-button clicked' id='easy'>Easy Mode</a>
        <a href='#' class='difficulty-button' id='hard'>Hard Mode</a>
        <a href='#' class='difficulty-button' id='two-player'>Two-Player Mode</a>
      </div>
    </div>
</section>

<!-- RESET & START BUTTON-->
<section class='container'>
  </main>
  <div class="row 2">
    <div class="col-12"> </div>
    <div id='button-container' class='button-container'>
      <div id='resetButtonContainer'>
        <button id='startButton' class='button'class = "text-center">Start Game</button>
      </div>
    </div>
  </div>
</section>

<!-- HIDDEN LETTERS-->
<section class='container'>
  <div class="row 3" style= "justify-content: center">
    <div id='containerForHiddenLetterList'>
      <div id='hiddenLetterList' class='container'></div>
    </div>
</section>

<!-- GAME STATUSES -->
<section class='container'>
  <div class="row 4">
    <div class="col-12">
      <div class="Status">
        <h2 id='games-won' class = "text-center"> <strong> WINS:</strong> <span id='number-of-games-won'>0</span> <strong> LOSS: </strong>
          <span id='number-of-games-lost'>0</span></h3>
      </div>
    </div>
  </div>
  </div>
</section>

<!-- GUESSES REMAINING -->
<section class='container'>
  <div class="row 5">
    <div class="col-12">
    <div class="Guess">
      <h2 id='guessesRemainingDisplay'class = "text-center"> Guesses remaining: <span id='numberOfGuessesRemaining'>10</span> </h2>
    </div>
    </div>
</section>


<!-- GaAME BOARD -->
<section class='container'>
  <div class="row 6">
    <div class="col-12">
      <div id='gameBoard' class='game-board-wrapper'>
        <div id='letterBoard'> </div>
      </div>
    </div>
  </div>
</section>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src='main.js'></script>
</body>

</html>
