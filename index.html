<!DOCTYPE html>
<html>
<head>
  <title>Play PLanet X</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

  <header>
          <h1 class="Heading">Planet X</h1>
      </div>
  </header>

    <!-- GAME MODES-->
    <main class='container1'>
        <div class="row 1">
        <div class='difficulty-level-buttons'>
          <a href='#' class='difficulty-button clicked' id='easy'>Easy Mode</a>
         <a href='#' class='difficulty-button' id='hard'>Hard Mode</a>
         <a href='#' class='difficulty-button' id='two-player'>Two-Player Mode</a>
        </div>
    </main>

    <!-- RESET & START BUTTON-->
<main class='container2'></main>
    <div class="row 2">
      <div class="col-lg-12"> </div>
        <div id='button-container' class='button-container'>
        <div id='resetButtonContainer'>
        <button id='startButton' class='button'>Start Game</button>
        </div>
      </div>
    </div>
</main>

  <!-- HIDDEN LETTERS-->
<main class='container3'>
      <div class="row 3">
        <div id='containerForHiddenLetterList'>
      <div id='hiddenLetterList' class='container'></div>
    </div>
</main>

  <!-- GAME STATUSES -->
  <main class='container4'>
      <div class="row 4">
          <div class="Status">
           <div class="col-lg-12">
               <h2 id='games-won'> <strong> WINS:</strong> <span id='number-of-games-won'>0</span> <strong> LOSS: </strong>  <span id='number-of-games-lost'>0</span></h3>
          </div>
          </div>  
      </div>  
  </main>

    <!-- GUESSES REMAINING -->
<main class='container5'>
    <div class="row 5">
      <div class="Guess">
      <div class="col-lg-12">
          <h2 id ='guessesRemainingDisplay'> Guesses remaining: <span id='numberOfGuessesRemaining'>10</span> </h2>
      </div>
    </div>
</main>

<!-- GaAME BOARD -->
<main class='container6'>
    <div class="row 6">
      <span><div id='gameBoard' class='game-board-wrapper'></span>
      <div id='letterBoard'> </div>
      </div>
    </div>
</main>
  
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src='main.js'></script>
</body>
</html>
